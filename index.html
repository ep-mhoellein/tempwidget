<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>JQuery-Widget-Temperatur</title>

<link rel="stylesheet" href="css/jquery-ui.theme.css">
<link rel="stylesheet" href="css/font-awesome-4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style3.css">
<link href='http://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="temp1"></div>

    <!--<script src="http://ep6pi:8091/script" type="text/javascript"></script>-->
    <script src="libs/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="libs/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/tempwidget.js"></script>
    <script>
        (function($){
            $('div#temp1').temperatur({
                temp: 18,
                scalewidth: 6,
                timeActive: 'yes',
                tempUnit: 'Celsius',
                weekdays: 'de'
            });
        }(jQuery));
    </script>
</body>
</html>
